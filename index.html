<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>clock</title>
	<style type="text/css">
		.clockBox{
			width: 400px;
			height: 600px;
			margin: 10px auto;
			border: 1px solid #888;
			text-align: center;
		}
		.clockBox p{
			font-size: 25px;
			line-height: 40px;
			display: block;
		}
	</style>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div class="clockBox">
		<p><span id="year">2013</span>年<span id="month">2</span>月<span id="day"></span>日<span id="week"></span></p>
		<p><span id="hour">10</span>点<span id="minute">04</span>分<span id="second">23</span>秒</p>
		<canvas id="canvas" style="display: block;margin: 10px auto;"></canvas>
	</div>
<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
